<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="discription" content="DroneTracking">
    <title>DroneTracking</title>
    <link rel="icon" href="Images/favicon.png" type="image/png">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/Awesome.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>   
    <div class="row bar">
        <button>
            Старт/Стоп
        </button>
        <label id="work">
            Работает
        </label>
        <button>
            <i class="fa fa-refresh" aria-hidden="true"></i>
        </button>

        <button>
            <i class="fa fa-tasks" aria-hidden="true"></i>
        </button>

        <button>
            <i class="fa fa-camera-retro" aria-hidden="true"></i>
        </button>

        <button>
            <i class="fa fa-folder-open" aria-hidden="true"></i>
        </button>

        <button>
            <i class="fa fa-save" aria-hidden="true"></i>
        </button>
    </div>
    <div class="row bar">
        <label>
            Создать:
        </label>
        <button id="createQuadrocopter" onclick="control.newObject('quadrocopter');">
            Квадрокоптер
        </button>
        <button id="createScout" onclick="control.newObject('scout');">
            Разветчик
        </button>
        <button id="createAttacking" onclick="control.newObject('attacking');">
            Атакующий
        </button>
        <button id="createBomber" onclick="control.newObject('bomber');">
            Бомбардировщик
        </button>
        <button id="createBird" onclick="control.newObject('bird');">
            Птица
        </button>
        <label>
            Режим:
        </label>
        <input type="radio" id="person" name="mode"> Пользовательский
        <input type="radio" id="auto" name="mode"> Auto
        <input type="radio" id="off" name="mode"> Выкл
        <button id="modeAppy">
            Применить
        </button>
        <input type="checkbox" id="radarOff">
        <label>
            Радар выведен из строя
        </label>
        <input type="checkbox" id="cameraOff">
        <label>
            Камера выведена из строя
        </label>
        <button id="breakAppy">
            Применить
        </button>
        <button id="reset">
            Сбросить все настройи по умолчанию
        </button>
    </div>

    <div class="row">
        <div class="left">
            <div id="radar"><canvas id="canvas"></canvas></div>
            <div class="bar">

            </div>
        </div>
        <div class="right">
            <div id="photo">
                <img src="images/Photo.png">
            </div>
            <div id="table">
                
            </div>
        </div>
        
    </div>

    <div class="row bar">
        <button>
            кнопка 3
        </button>
        <button>
            abc
        </button>
    </div>
    <script src='JS/script.js' type='application/javascript'></script>
</body>
</html>
